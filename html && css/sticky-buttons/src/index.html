<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>Document</title>
</head>

<body>
	<div class="social">
		<div class="bg-container">
			<div class="bg-button"></div>
			<div class="bg-icon" style="--i:0"></div>
			<div class="bg-icon" style="--i:1"></div>
			<div class="bg-icon" style="--i:2"></div>
			<div class="bg-icon" style="--i:3"></div>
			<div class="bg-icon" style="--i:4"></div>
			<div class="bg-icon" style="--i:5"></div>
		</div>
		<div class="container">
			<div class="button"><i class="fa-solid fa-xmark"></i><i class="fa-solid fa-computer-mouse"></i></div>

			<div class="icon" style="--i:1"><i class="fa-brands fa-instagram"></i></div>
			<div class="icon" style="--i:2"><i class="fa-brands fa-facebook-f"></i></div>
			<div class="icon" style="--i:3"><i class="fa-brands fa-x-twitter"></i></div>
			<div class="icon" style="--i:4"><i class="fa-brands fa-codepen"></i></div>
			<div class="icon" style="--i:5"><i class="fa-brands fa-pinterest-p"></i></div>

	</div>

</html>
