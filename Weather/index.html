<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather</title>
  </head>

  <body>
    <div class="parent">
      <div class="button">
        <button class="search-btn" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="search">
        <form>
          <input type="search" placeholder="City name" class="search1" />
        </form>
      </div>
      <div class="b1">
        <img class="rain" src="/images/rain.png" alt="" />
        <p class="p1">22 <sup>o</sup>C</p>
        <p class="p2">New York</p>
      </div>
    </div>
    <div class="b2">
      <img class="humidity" src="/images/humidity.png" alt="" />
      <span class="humidity-val">50%</span>
    </div>
    <div class="b3">
      <img class="wind" src="/images/wind.png" alt="" />
      <span class="wind-val">15km/h</span>
    </div>
    <script src="/weather.js"></script>
  </body>
</html>
