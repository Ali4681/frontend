<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navleft">
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="navmid">
        <i class="search fa-solid fa-magnifying-glass"></i>
        <input class="searchInp" type="search" placeholder="Search" />
      </div>
      <div class="naveright">
        <i class="per fa-solid fa-user">
          <ul class="a2">
            <li>Profile</li>
            <li>Setting</li>
            <li>Sign Out</li>
          </ul></i
        >
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="header">
          <div class="bicname">
            <i class="person fa-solid fa-user"></i>
            <p class="name">Ali Al-bayati</p>
            <p class="location">Aleppo, Syria</p>
          </div>
          <div class="rightbic">
            <i class="dotes fa-solid fa-ellipsis-vertical"
              ><ul class="a1">
                <li class="f1">Follow</li>
                <li class="f2">Rebort</li>
              </ul></i
            >
          </div>
        </div>
        <div class="post">
          <img class="im1" src="/one-piece-ipad-wallpaper-4k-0.jpg" alt="" />
        </div>
        <div class="allReact">
          <div class="react">
            <i class="heart fa-regular fa-heart"></i>
            <!-- <i onclick="RemoveFav()" class="fill_heart fa-solid fa-heart"></i> -->
            <i class="comment fa-regular fa-comment"></i>
            <!-- <i class="fa-solid fa-comment"></i> -->
            <i class="send fa-regular fa-paper-plane"></i>
          </div>
          <div class="savePost">
            <i class="save fa-regular fa-bookmark"></i>
            <!-- <i class="fa-solid fa-bookmark"></i> -->
            <p class="saved">Saved Post</p>
          </div>
        </div>
        <p class="like">0 Likes</p>
        <p class="nameDown">Ali Al-bayati</p>
        <p class="comm">View All 30 Comment</p>
        <p class="Time">3 Hours Ago</p>
        <hr />
        <div class="footer">
          <input
            id="add"
            class="add"
            type="text"
            placeholder="Add a comment..."
          />
          <input class="postfoot" type="submit" value="Post" />

          <br />
          <br />
          <br />
        </div>
      </div>
      <div class="side">
        <h3>Suggestion for you</h3>
        <div class="sidname">
          <i class="personf fa-solid fa-user"></i>
          <div class="about">
            <p class="namef">Ali Al-bayati</p>
            <p class="status">Follows you</p>
          </div>
          <p class="following">follow</p>
        </div>
        <br />

          <i class="personf fa-solid fa-user"></i>

          </div>
          <p class="following">follow</p>
        </div>
        <br />

          <i class="personf fa-solid fa-user"></i>

            <p class="namef">Ali Al-bayati</p>
            <p class="status">Follows you</p>
          </div>
          <p class="following">follow</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
