<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>

<body>
    <p class="p5">you can autofill the name and email from facebook and gmail</p>
    <div class="awesome">
        <i class="facebook fa-brands fa-facebook"></i>
        <i class="google fa-solid fa-g"></i>
    </div>

    <form class="form" action="" method="">
        <div>
            <label>Name</label>
            <br>
            <input class="name" type="text" required placeholder="Enter your name" name="name" autofocus size="50px">
        </div>
        <br>
        <div>
            <label>Email</label>
            <br>
            <input class="email" type="email" required placeholder="example@gmail.com" name="mail" size="50px">
        </div>
        <br>
        <div>
            <label>Age</label>
            <br>
            <input class="age" type="text" required placeholder="Enter your age" name="age" size="50px">
        </div>
        <br>
        <div>
            <p class="p1">Which option best describes you?</p>
            <select class="select" name="s" id="s" style="width: 370px;">
                <option value="Student">Student</option>
                <option value="Doctor">Doctor</option>
                <option value="Teacher">Teacher</option>
            </select>
        </div>

        <br>
        <p class="p2">Would you recommed GeeksforGeeks to a friend?</p>
        <div>

            <input id="1" type="radio" name="ac" value="Yes" checked>
            <label for="1">Yes</label>

        </div>
        <div>

            <input id="2" type="radio" name="ac" value="No">
            <label for="2">No</label>


        </div>
        <div>
            <input id="3" type="radio" name="ac" value="Maybe">
            <label for="3">Maybe</label>
        </div>
        <br>
        <p class="p3">languages and frameworks know (check all that apply)</p>
        <div>
            <input id="4" type="checkbox" name="1" value="ac">
            <label for="4">C</label>
        </div>
        <div>
            <input id="5" type="checkbox" name="2" value="ac">
            <label for="5">C++</label>
        </div>
        <div>
            <input id="6" type="checkbox" name="3" value="ac">
            <label for="6">C#</label>
        </div>
        <div>
            <input id="7" type="checkbox" name="4" value="ac">
            <label for="7">Java</label>
        </div>
        <div>
            <input id="8" type="checkbox" name="5" value="ac">
            <label for="8">Python</label>
        </div>
        <div>
            <input id="9" type="checkbox" name="6" value="ac">
            <label for="9">JavaScript</label>
        </div>
        <div>
            <input id="10" type="checkbox" name="7" value="ac">
            <label for="10">React</label>
        </div>
        <div>
            <input id="11" type="checkbox" name="8" value="ac">
            <label for="11">Angular</label>
        </div>
        <div>
            <input id="12" type="checkbox" name="9" value="ac">
            <label for="12">Django</label>
        </div>
        <div>
            <input id="13" type="checkbox" name="10" value="ac">
            <label for="13">Spring</label>
        </div>
        <br>
        <p class="p4">Any comments or suggestions</p>
        <textarea class="area" name="comments" cols="50" rows="5" placeholder="Any help for us"></textarea>
        <br>
        <br>
        <button class="button">Send</button>
    </form>




</body>

</html>
